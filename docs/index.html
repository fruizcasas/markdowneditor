<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MD Editor">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Editor de Markdown con vista previa en vivo - PWA">
    <title>Markdown Editor</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231a1a2e' width='100' height='100' rx='20'/><text x='50%' y='58%' text-anchor='middle' font-size='60'>üìù</text></svg>">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --border: #2a2a4a;
            --success: #4ade80;
        }
        .light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e8e8e8;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #e94560;
            --border: #ddd;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* Toolbar */
        .toolbar {
            background: var(--bg-secondary);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        .toolbar-group { display: flex; gap: 4px; align-items: center; }
        .toolbar-separator { width: 1px; height: 24px; background: var(--border); margin: 0 8px; }
        .btn {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
            -webkit-touch-callout: none;
            user-select: none;
        }
        .btn:hover { background: var(--accent); }
        .btn:active { transform: scale(0.95); background: var(--accent); }
        .btn-icon { padding: 10px 12px; font-size: 18px; min-width: 44px; min-height: 44px; justify-content: center; }
        select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            min-height: 44px;
        }
        /* Main content */
        .main { display: flex; flex: 1; overflow: hidden; min-height: 0; }
        .panel { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .panel-header {
            background: var(--bg-secondary);
            padding: 8px 12px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .editor-container, .preview-container { flex: 1; overflow: hidden; display: flex; }
        #editor {
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            padding: 16px;
            font-family: 'SF Mono', 'JetBrains Mono', 'Fira Code', Consolas, monospace;
            font-size: 15px;
            line-height: 1.6;
            resize: none;
            outline: none;
            -webkit-overflow-scrolling: touch;
        }
        #preview { width: 100%; height: 100%; border: none; background: #fff; }
        .divider { width: 4px; background: var(--border); cursor: col-resize; }
        .divider:hover { background: var(--accent); }
        /* Status bar */
        .status-bar {
            background: var(--bg-secondary);
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .status-bar .saved-indicator { color: var(--success); }
        /* Mobile tabs */
        .tabs {
            display: none;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }
        .tab.active { border-bottom-color: var(--accent); color: var(--accent); }
        @media (max-width: 768px) {
            .toolbar { padding: 8px; gap: 6px; }
            .btn { padding: 8px 10px; font-size: 14px; }
            .btn-icon { padding: 8px 10px; font-size: 18px; min-width: 40px; min-height: 40px; }
            .toolbar-separator { display: none; }
            .hide-mobile { display: none !important; }
            .tabs { display: flex; }
            .main { flex-direction: column; }
            .panel { display: none; }
            .panel.active { display: flex; }
            .divider { display: none; }
            #editor { font-size: 16px; padding: 12px; }
        }
        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-width: 90%;
            text-align: center;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast.update { background: var(--accent); }
        /* Update banner */
        .update-banner {
            display: none;
            background: var(--accent);
            color: white;
            padding: 10px 16px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .update-banner:hover { background: #d63050; }
        .update-banner.show { display: block; }
    </style>
</head>
<body>
    <div class="update-banner" id="updateBanner" onclick="updateApp()">
        üîÑ <span data-i18n="update.available">Nueva versi√≥n disponible. Toca para actualizar.</span>
    </div>

    <div class="toolbar">
        <div class="toolbar-group">
            <button class="btn btn-icon" onclick="newDoc()" title="Nuevo">üìÑ</button>
            <button class="btn btn-icon" onclick="openFile()" title="Abrir">üìÇ</button>
            <button class="btn btn-icon" onclick="saveFile()" title="Guardar">üíæ</button>
            <button class="btn btn-icon" onclick="shareContent()" title="Compartir">üì§</button>
        </div>
        <div class="toolbar-separator hide-mobile"></div>
        <div class="toolbar-group">
            <button class="btn btn-icon" onclick="copyHtml()" title="Copiar HTML">üìã</button>
        </div>
        <div class="toolbar-separator hide-mobile"></div>
        <div class="toolbar-group">
            <select id="styleSelect" onchange="changeStyle()">
                <option value="gitlab">GitLab</option>
                <option value="default">Por defecto</option>
            </select>
        </div>
        <div class="toolbar-group" style="margin-left: auto;">
            <select id="langSelect" onchange="changeLang()">
                <option value="es">üá™üá∏ ES</option>
                <option value="en">üá¨üáß EN</option>
            </select>
            <button class="btn btn-icon" onclick="toggleTheme()" id="themeBtn" title="Tema">üåô</button>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showPanel('editor')" data-i18n="panel.editor">Editor</div>
        <div class="tab" onclick="showPanel('preview')" data-i18n="panel.preview">Vista previa</div>
    </div>

    <div class="main">
        <div class="panel active" id="editorPanel">
            <div class="panel-header">
                <span data-i18n="panel.editor">Editor Markdown</span>
                <span class="saved-indicator" id="savedIndicator"></span>
            </div>
            <div class="editor-container">
                <textarea id="editor" spellcheck="false"></textarea>
            </div>
        </div>
        <div class="divider" id="divider"></div>
        <div class="panel" id="previewPanel">
            <div class="panel-header">
                <span data-i18n="panel.preview">Vista previa</span>
            </div>
            <div class="preview-container">
                <iframe id="preview"></iframe>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span id="status" data-i18n="status.ready">Listo</span>
        <span id="charCount">0 caracteres</span>
    </div>

    <div class="toast" id="toast"></div>
    <input type="file" id="fileInput" accept=".md,.txt,.markdown" style="display:none">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
